<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form" onsubmit="createRecipe();return false;">
        Name: <input type="text" id="name"><br>
        Description: <input type="textarea" id="description"><br>
        Ingredients: <ul id="ingredients">
          <input type="text" name="ingredients"><br>
          <input type="text" name="ingredients"><br>
          <input type="text" name="ingredients"><br>
          <input type="text" name="ingredients"><br>
          <input type="text" name="ingredients"><br>
        </ul>
        <input type="submit">
      </form>
      <!-- FORM REFERENCE
      <form id="post-form" onsubmit="createPost();return false;">
        Title: <input type="text" id="postTitle"><br>
        Body: <input type="textarea" id="postBody"><br>
        Author: <input type="text" id="postAuthor"><br>
        <input type="submit">
      </form>
      <div id="the_post"></div>
      END FORM REFERENCE -->
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form>
        <p id="name">{{name}}</p>
        <p id="description">{{description}}</p>
        <ul id="ingredients">
          {{#each ingredients}}
          <li name="ingredients">{{name}}</li>
          {{/each}}
        </ul>
      </form>
    </script>
    <!-- OLD CODE
      <script id="recipe-form-template" type="text/x-handlebars-template">
        <form>
          <p id="name">{{name}}</p>
          <p id="description">{{description}}</p>
          <ul id="ingredients">
            {{#each ingredients}}
            <li name="ingredients">{{name}}</li>
            {{/each}}
          </ul>
        </form>
      </script>
    END OLD CODE-->
    <script id="recipe-template" type="text/x-handlebars-template">
      {{name}}
      {{> recipeDetailsPartial }}
      <a class="js-make" href="#" onclick="displayEditForm()">Edit Recipe</a>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      {{description}}
      {{#each ingredients}}
        {{displayIngredient this}}
      {{/each}}
    </script>
  </body>
</html>
